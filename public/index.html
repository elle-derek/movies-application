<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald" rel="stylesheet">




</head>
<body>


    <div class="container">
        <h1 id="header">Hello There!</h1>
        <p>Start By Entering A Movie Here!</p>
        <input type="text" id="movieTitle" name="movieTitle" placeholder="Enter Movie Name">
        <input type="text" id="rating" name="rating" placeholder="Enter Rating">
        <input type="text" id="genre" name="genre" placeholder="Enter Genre">
        <button type="submit" id="subBttn">Submit</button>

        <p id="loading">Loading...</p>
        <select name="movieSelect" id="movieSelect">
        </select>
        <button type="submit" id="edit">Edit</button>
        <form id="editForm" class="visible">
            <input type="text" id="newMovieTitle" name="newMovieTitle">
            <input type="text" id="newRating" name="newRating">
            <input type="text" id="newGenre" name="newGenre">
            <input type="text" id="movieId" name="movieId" class="hiddenId">
            <button type="submit" id="submitEdit">Submit</button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
